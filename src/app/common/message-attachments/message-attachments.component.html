<ng-container *ngIf="showImageButton">
  <app-file id="file_upload" [cropImage]="false"
            [class]="'flat comment-button'" [uploadImage]="true"
            [cropperMinWidth]="200" [resizeToWidth]="1000" [onlyScaleDown]="true"
            [changeAspectRatio]="true" (fileUpload)="onFileUpload($event)" [onlyIcon]="true"
            [icon]="'pi pi-camera'"></app-file>
</ng-container>

<ng-container *ngIf="showGiphyButton">
  <button id="gifbutton" name="gifbutton" type="button" class="flat comment-button" title="gifs"
          pButton (click)="toggleGiphySearch($event)" icon="pi pi-images"></button>
</ng-container>
<ng-container *ngIf="showGiphyStickersButton">
  <button id="gifstickersbutton" name="gifstickersbutton" type="button" class="flat comment-button" title="Stickers"
          pButton (click)="toggleGiphyStickersSearch($event)" icon="pi pi-thumbs-up"></button>
</ng-container>

<ng-container *ngIf="showGiphyButton">
<p-overlayPanel [appendTo]="'body'" (onHide)="onGiiphyHide()" #giphyPanel>
  <ng-container *ngIf="showGiphySearch">
    <app-select-giphy  (selectGiphy)="onGiphySelect($event)"></app-select-giphy>
  </ng-container>
</p-overlayPanel>
</ng-container>


<ng-container *ngIf="showGiphyStickersButton">
<p-overlayPanel [appendTo]="'body'" (onHide)="onStickerHide()" #giphyStickersPanel >
  <ng-container *ngIf="showGiphyStickersSearch">
    <app-select-giphy  [stickers]="true" (selectGiphy)="onStickerSelect($event)" ></app-select-giphy>
  </ng-container>
</p-overlayPanel>
</ng-container>
