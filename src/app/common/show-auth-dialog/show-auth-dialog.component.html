<p-dialog header="{{ 'BUTTONS.Actions' | translate }}" [(visible)]="appService.showAuthDialog"
          [modal]="false" [appendTo]="'body'" [positionTop]="100">
  <div class="ui-g ui-fluid  dashboard margin-bottom-10px">

    <div class="ui-g-12 padding-top-0 posts-list-size">
      <div class="ui-g-12 text-align-center border-primary-small">
        <span class="post-title"><strong>{{ 'CREATE.User authentication is required' | translate }}.</strong></span>
      </div>
      <div class="ui-g-12" align="center">


      </div>
      <div class="ui-g-12" align="center">


        <button class="width-auto" type="button" pButton
                label="{{ 'CREATE.Authentication' | translate }}"
                (click)="goToLogin()"></button>


      </div>

    </div>

  </div>

</p-dialog>
